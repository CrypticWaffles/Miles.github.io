    </div>
    <div id='myform_errorloc' class='error_strings'></div>

  <script type="text/javascript">
    // Create form
    var frmvalidator = new Validator("myform");
    
    frmvalidator.EnableMsgsTogether();
    frmvalidator.EnableOnPageErrorDisplaySingleBox();
    
    // frmvalidator.addValidation(Field Name, Validation Descriptor, Error String);
    
    // First Name
    frmvalidator.addValidation("FirstName","req","Please enter your First Name");
    frmvalidator.addValidation("FirstName","maxlen=20","First name must be 20 or fewer characters long");
    frmvalidator.addValidation("FirstName","alpha alphabetic","First name must characters from the alphabet");
    
    // Last Name
    frmvalidator.addValidation("LastName","req","Please enter your Last Name");
    frmvalidator.addValidation("FirstName","maxlen=50","First name must be 50 or fewer characters long");
    frmvalidator.addValidation("FirstName","alpha alphabetic","First name must characters from the alphabet");
    
    // Email
    frmvalidator.addValidation("EMail","req","Please enter your E-Mail");
    frmvalidator.addValidation("EMail","email","Please Enter a Valid E-Mail");
    
    // Phone Number
    frmvalidator.addValidation("Phone","req","Please enter your Phone Number");
    frmvalidator.addValidation("Phone","num numeric","Phone number can only contain numbers");
    frmvalidator.addValidation("Phone","maxlen=15","Phone Number must be 15 characters or less");
    
    // Username
    frmvalidator.addValidation("Username","req","Please enter your User Name");
    frmvalidator.addValidation("Username","maxlen=12","Username must be 12 characters or less");
    
    // Password
    frmvalidator.addValidation("Password","req","Please enter your Password");
    frmvalidator.addValidation("Password","maxlen=7","Password must be 7 characters or less");
    
    // Address
    frmvalidator.addValidation("Address","req","Please enter your Address");
    
    // City
    frmvalidator.addValidation("City","req","Please enter your City");
    
    // State
    frmvalidator.addValidation("State","req","Please enter your State");
    frmvalidator.addValidation("State","dontselect=000");
    
    // Country
    frmvalidator.addValidation("Country","req","Please enter your Country");
    frmvalidator.addValidation("State","dontselect=100");
    
    // Zipcode
    frmvalidator.addValidation("Zipcode","req","Please enter your Zipcode", VWZ_IsListItemSelected(document.forms['myform'].elements['Country'],'USA'));      
  </script>
