<!DOCTYPE html>
<html lang="en">
   <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">     
        <title>Tables</title>     
  </head>
  <body>
      <table border="1px">
          <tr>
              <td colspan="3" style='text-align:center; vertical-align:middle'><h1>HTML Table Example</h1></td>
          </tr>
          <tr>
              <td><img src="https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fimages.pexels.com%2Fphotos%2F979310%2Fpexels-photo-979310.jpeg%3Fauto%3Dcompress%26cs%3Dtinysrgb%26h%3D650%26w%3D940&f=1&nofb=1&ipt=35914fe6cfbe67b79a4a4a6e4ce7b52ffa7421f7f582c43809777b1c8e67f5b1&ipo=images" alt="some fruit on bread & butter" height="300"></td>
              <td><h2>Meal Planner</h2></td>
              <td><h2>Recipe Index #:</h2></td>
          </tr>
          <tr>
              <th>Week Starting</th>
              <th>2/15/2018</th>
              <th>Instructions</th>
          </tr>
          <tr>
              <td><b>Day of the Week</b></td>
              <td><b>Recipe Name</b></td>
            <td rowspan="8">Add the name of the recipe under the column Recipe name</td>
          </tr>
          <tr>
              <td>Monday</td>
              <td>Spinach Feta Pizza</td>
          </tr>
          <tr>
              <td>Tuesday</td>
              <td>My New Recipe</td>
          </tr>
          <tr>
              <td>Wednesday</td>
              <td></td>
          </tr>
          <tr>
              <td>Thursday</td>
              <td></td>
          </tr>
          <tr>
              <td>Friday</td>
              <td></td>
          </tr>
          <tr>
              <td>Saturday</td>
              <td></td>
          </tr>
          <tr>
              <td>Sunday</td>
              <td></td>
          </tr>
      </table>
   </body>
</html>
